<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Year Calendar</title> 
        <link rel="stylesheet" type="text/css" href="../stl.css">
    </head>
    <body>
        <input type="number" id="yearinput" value="2024">
        <br>
        <textarea id="datesinput" name="csvdates" rows="4" cols="50" value=""></textarea>
        <br>

        <button type="button" onclick="YearCalGen();">Generate Calendar</button>
        <button type="button" onclick="downloadSvg();">Save Calendar</button>
        <br>
        <br>
        <div id="svgcalres"></div>
    </body>

<script type="text/javascript">
function YearCalGen(){
    csvdates=document.getElementById("datesinput").value
    csvrows=csvdates.split('\n');
    
    var matrix = [];
    for(var i=0; i<31; i++) {
      matrix[i] = [];
      for(var j=0; j<12; j++) {
        matrix[i][j] = "";
      }
    }

    for(var i=0;i<csvrows.length;i++){
      if(csvrows[i].length>4){
       items=csvrows[i].split(",");
       matrix[items[0]-1][items[1]-1]=items[2];
      }
    }

    year=document.getElementById("yearinput").value
    d=new Date((year-1)+"-12-31");
    dow=d.getDay();
    svgyearcal = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 297 210">';
    svgyearcal+= '<style>\
        .day>text{font-size:35%}\
        .day.dow6>rect{fill:lightpink}\
        .day.dow0>rect{fill:red}\
        .monthname{font-size:40%}\
        .tid{font-size:10%}\
        </style>';
    months=["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"];    
    for (let i = 0; i < 12; i++) {
        posx=i*8.33;
        svgyearcal+=` <svg class="monthname" width="8.33%" height="3.03%" x="${posx}%" y="0">\
            <rect width="96%" height="96%" x="2%" y="2%" rx="5%" ry="5%" fill="green"/>\
            <text x="25%" y="80%" fill="black">${months[i]}</text>\
            </svg>`;
    }
    daysinmonth=[31,28,31,30,31,30,31,31,30,31,30,31];
    if (0==year%4 && 0!=year%100){
      daysinmonth[1]+=1;
    }
    for (let i = 0; i < 12; i++) {
        for (let j = 0; j < daysinmonth[i]; j++) {
            posx=i*8.33;
            posy=4.06+j*3.03;  
            day=j+1;
            dow=(dow+1)%7;
            textinday=matrix[j][i];
            svgyearcal+=`<svg class="day dow${dow}" width="8.33%" height="3.03%" x="${posx}%" y="${posy}%">`
            svgyearcal+=`<rect width="96%" height="96%" x="2%" y="2%" rx="5%" ry="5%" fill="lightgreen"/>`
          //  svgyearcal+=`<rect width="40" height="20" x="0" y="0" rx="10" ry="5" fill="yellow"/>`
            svgyearcal+=`<text x="5%" y="80%" fill="blue">${day}</text>`
            svgyearcal+=`<text class="tid" x="30%" y="70%" fill="black">${textinday}</text>`
            svgyearcal+=`</svg>`;
        }
    }

    svgyearcal+='</svg>';
    document.getElementById("svgcalres").innerHTML = svgyearcal;
}

function downloadSvg(){
    const link = document.createElement("a");
    const file = new Blob([svgyearcal], { type: 'text/plain' });
    link.href = URL.createObjectURL(file);
    link.download = "yearcal"+year+".svg";
    link.click();
    URL.revokeObjectURL(link.href);
}
</script>

</html>
